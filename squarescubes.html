<html>
<head>
<script>
	document.write("<table border='3px'>")
	for(var i=1;i<=10;i++)
	{
		document.write("<tr><td>" + i + "</td><td>" + (i*i) + "</td><td>" + (i*i*i) + "</td></tr>");
	}
	document.writeln("Changes done successfully");
	document.write("</table>");
</script>
</head>
</html>
